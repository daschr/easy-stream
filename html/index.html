<html>
   <head>
   </head>
   <body>
      <style>
		img {
				display: block;
				max-width: 100%;
				max-height: 100%;
				height: auto;
				width: auto;
				margin: auto;
		}
		.img-container { 
				position: fixed;
				height: 100%;
				width: 100%;
				top: 0px;
  				left: 0px;
  				background-color: rgb(0, 51, 43);
        }
      </style>
      <div class="img-container">
      <img id="image">
      <div>
      <script>
         function sleep(ms) {
            		return new Promise(resolve => setTimeout(resolve, ms));
         		}
         
         async function show_live_view(sleeptime){
         let img=document.getElementById("image");
         
         for(;;await sleep(sleeptime)){
         	img.src="/img.jpg?"+ (Math.random()*1000);
         }
         }
         
         show_live_view(100);
      </script>
   </body>
</html>
